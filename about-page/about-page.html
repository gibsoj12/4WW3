<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <meta name="description" content="Look at reviews of Paisley Coffeehouse and Eatery">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <link rel="stylesheet" href="about-page.css">
        <link rel="stylesheet" href="../style.css">
        <style>
            .jumbotron {
              background-image: url("../assets/coffee-house-menu.jpg");
              background-size: cover;
              background-color: #345995;
              color: #000;
              border-radius: 5px;
              margin-bottom: 1%;
            }
            </style>

        <title>About Coffee Shop</title>
        <meta name="author" content="Jeff Gibson">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""/>
    </head>

    <body onload="displayResults();">

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
        <script type="text/javascript" src="about-page.js"></script>

        <div class="jumbotron text-center">
                <h1></h1>
            <div class="topnav"> 
                <a class="#home" href="../index.html">Home</a>
                <a href="../object-submission-page/object-submission-page.html">Add a Location</a>
                <a href="../user-registration-page/user-registration-page.html#signin" style="float: right;">Sign in</a>
                <a href="../user-registration-page/user-registration-page.html#signup" style="float: right;">Sign up</a>
                <a href="../user-registration-page/user-registration-page.html#signout" style="float: right;">Sign out</a>
              </div>
        </div>
        <div class="clear">
            <!--Clear will mean that anything placed outside of this is no longer in a 2 column style-->
            <div class="column left">

                <div class="container" style="background-color: #F2EDE2; padding: 5%">
                    <div id="shop-info-header" class="rating-header"></div>
                    <div id="shop-info"></div>
                </div><br>

                <div class="container" style="background-color: #F2EDE2; padding: 5%">
                    <div id="shop-reviews-header" class="rating-header"></div>
                    <div id="shop-reviews"></div>
                </div><br>
                
            </div>

            <div class="column right">
                <!--Future iterations will probably have a nicer gallery of images, maybe a carousel for each section-->
                <img src="assets/paisley-front.jpeg" alt="Front of Paisley">
                <img src="assets/chili.jpg" alt="Bowl of chili">
                <img src="assets/atmosphere.jpg" alt="Inside of Paisley">
            </div>
        </div>
        <div class="container">
            <form>
                <label for="stars" aria-placeholder="Stars"></label><br>
			    <input type="text" id="stars" name="stars" placeholder="Rating out of 5" required><br>
            </form>

            <br>

            <form>
                <label for="about" aria-placeholder="About"></label><br>
			    <input type="text" id="about" name="about" placeholder="A blurb about this location" required><br>
            </form>

            <br>

            <!--- Form submit button --->
		    <button class="form-submit" type="button" onclick="submitReview();">Submit Review</button> 
		    <br>

            <div id="alert-div" class="alert" style="display: none">
                Please log in
            </div> 
        </div>
        <!--This map is not in the 2 column style since it is now below the clear div-->
        <div class="container">
            <div id="object_map"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </body>
