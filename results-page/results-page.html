<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <meta name="description" content="Results of a search for coffee nearby">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <link rel="stylesheet" href="results-page.css">
        <link rel="stylesheet" href="../style.css">
        <style>
            .jumbotron {
              background-image: url("../assets/pourover-home-coffee.jpg");
              background-size: cover;
              background-color: #345995;
              color: #000;
              border-radius: 5px;
              margin-bottom: 1%;
            }
            </style>

        <title>Results</title>
        <meta name="author" content="Jeff Gibson">
    </head>

    <body>

        <div class="jumbotron text-center">
                <h1></h1>
            <div class="topnav"> 
                <a class="#home" href="../index.html">Home</a>
                <a href="#about">Add a Location</a>
                <a href="user-registration-page/user-registration-page.html" style="float: right;">Sign in</a>
                <a href="user-registration-page/user-registration-page.html" style="float: right;">Sign up</a>
              </div>
        </div>

        <div>
            <table>
                <!--Table with information about coffee shops shown in the map-->
                <tr>
                    <th>Name</th>
                    <th>Google Rating</th>
                    <th>User Rating</th>
                </tr>
                <tr>
                    <!--Each coffe shop name will link to the about section on our website for that location-->
                    <td>
                        <a href="https://www.mikelcoffee.com/el/home"> Mikel Coffee</a>
                    </td>
                    <td>
                        <div class="Stars" style="--rating: 4.5;" aria-label = "This coffee shop has a rating of 4.5 on Google">
                    </td>
                    <td>
                        <div class="Stars" style="--rating: 4;" aria-label="This coffee shop has a user rating of 4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="https://paisleycoffeehouse.com/">Paisley Coffeehouse and Eatery</a> 
                    </td>
                    <td>
                        <div class="Stars" style="--rating: 4.4;" aria-label="This coffee shop has a rating of 4.4 on Google">
                    </td>
                    <td>
                        <div class="Stars" style="--rating: 4.9;" aria-label="This coffee shop has a user rating of 4.9">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="https://secondcup.com/">Second Cup</a> 
                    </td>
                    <td>
                        <div class="Stars" style="--rating: 4.2;" aria-label="This coffee shop has a rating of 4.2 on Google">
                    </td>
                    <td>
                        <div class="Stars" style="--rating: 3.4;" aria-label="This coffee shop has a user rating of 3.4">
                    </td>
                </tr>
            </table>
        </div>
        <div class="container">
                <div class="map">
                    <img src="assets/coffee_map_westdale.PNG" alt="Westdale map">
                </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    </body>
</html>
