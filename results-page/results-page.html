<!DOCTYPE html>
<link rel="stylesheet" href="results-page.css">

<html>

                    <th>Name</th>

                    <!--Each coffe shop name will link to the about section on our website for that location-->
                    <td>
                        <a href="https://www.mikelcoffee.com/el/home"> Mikel Coffee</a>
                    </td>
                    <td>
                        <div class="Stars" style="--rating: 4.5;" aria-label = "This coffee shop has a rating of 4.5 on Google">

                    <td>

                </tr>

                    <td>

                <div class="map">
