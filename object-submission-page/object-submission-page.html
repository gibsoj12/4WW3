<body onload="displayMyLocation();">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin="">
    </script>
    <!--- Bootstrap styling --->
    <div class="jumbotron text-center">
        <h1></h1>
    <!--- Creates navigation bar --->
    <div class="topnav"> 
        <a href="../index.html">Home</a>
        <a class="active" href="object-submission-page.html">Add a Location</a>
        <a href="../user-registration-page/user-registration-page.html#signin" style="float: right;">Sign in</a>
        <a href="../user-registration-page/user-registration-page.html#signup" style="float: right;">Sign up</a>                
        <a href="../user-registration-page/user-registration-page.html#signout" style="float: right;">Sign out</a>
      </div>
	</div>

    <!--- Custom container --->
	<div class="container" id="submit-object">
        <!--- Container heading --->
		<h2>
			Basic details
		</h2>

        <!--- Creates form with fields for use to fill out --->
		<form>
			<label for="name" aria-placeholder="Name"></label><br>
			<input type="text" id="name" name="name" placeholder="Name of Coffee Shop" style="width: 40%;" required><br>
			
			<label for="latitude" aria-placeholder="latitude"></label><br>
			<input type="text" id="latitude" name="latitude" placeholder="Latitude (your current coordinates will show on map)" style="width: 40%;" required><br>

            <label for="longitude" aria-placeholder="longitude"></label><br>
			<input type="text" id="longitude" name="longitude" placeholder="Longitude (your current coordinates will show on map)" style="width: 40%;" required><br>
        
			<label for="url" aria-placeholder="Website"></label><br>
			<input type="url" id="url" name="url" placeholder="Link to website" style="width: 40%;" optional><br>

			<label for="about" aria-placeholder="About"></label><br>
			<input type="text" id="about" name="about" placeholder="A blurb about this location" style="width: 40%;" required><br>
        </form> 
		<br>

        <h3>
            Does it offer...
        </h3>
        
        <!--- Creates set of checkboxes for user to click --->
        <!--Box is red if input is invalid-->
		<input type="checkbox" id="espresso" name="espresso">
		<label for="espresso">Espresso</label><br>
        
		<input type="checkbox" id="decaf" name="decaf">
		<label for="decaf">Decaf</label><br>
        
		<input type="checkbox" id="food" name="food" value="Foor service">
		<label for="food">Food service</label><br>
        
		<input type="checkbox" id="wheelchair" name="wheelchair" value="Acessible entrance">
		<label for="wheelchair">An acessible entrance</label><br>
        
		<input type="checkbox" id="washroom" name="washroom" value="Washroom">
		<label for="washroom">A washroom</label><br>
        <br>

        <h4>
            Upload pictures
        </h4>

        <!--- Lets user upload a picture --->
        <form action="">
            <input type="file" id="upload-file" name="filename">
            <label for="upload-file"></label>
        </form>

        <br>
        <!--- Form submit button --->
		<button class="form-submit" type="button" onclick="getValues();">Add Coffee Shop</button> 
		<br>
	</div>
    <div class="container">
        <div id="my_map"></div>
        <div id="map_text"></div>
    </div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
