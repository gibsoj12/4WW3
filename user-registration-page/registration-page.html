	<div class="container" id="signup">
		<h2>
			Sign up
		</h2>

		<form>
			<label for="fname" aria-placeholder="First Name"></label><br>

			<input type="text" id="fname" name="fname" placeholder="First Name" style="text-align: center;"><br>
			<label for="lname" aria-placeholder="Last Name"></label><br>
			<input type="text" id="lname" name="lname" placeholder="Last Name" style="text-align: center;"><br>

			<label for="email" aria-placeholder="Email: abcd@example.com"></label><br>
			<input type="email" id="lname" name="email" placeholder="Email Address" style="text-align: center;"><br>
			
			<label for="spass" aria-placeholder="Password"></label><br>
			<input type="password" id="spass" name="spass" placeholder="Password" style="text-align: center;"><br>

			<label for="spass" aria-placeholder="Please re-enter your password"></label><br>
			<input type="password" id="spass" name="spass" placeholder="Re-enter your password" style="text-align: center;"><br>
		  </form> 
		  <br>


		<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
		<label for="vehicle1">I agree to the <a href="../assets/terms-of-service.txt">Terms of Service</a></label>
		<br>

		<button class="form-submit" type="button">Register</button> 
		<br>
	</div>

	<br>

	<div class="container" id="signin">
		<h2>
			Sign in
		</h2>

		<form>
			<label for="email" aria-placeholder="Email: abcd@example.com"></label><br>
			<input type="email" id="lname" name="email" placeholder="Email Address" style="text-align: center;"><br>
			
			<label for="spass" aria-placeholder="Password"></label><br>
			<input type="password" id="spass" name="spass" placeholder="Password" style="text-align: center;"><br>
		  </form> 
		  <br>


		<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
		<label for="vehicle1">Remember Me</label>
		<br>

		<button class="form-submit" type="button">Register</button> 
		<br>
	</div>
