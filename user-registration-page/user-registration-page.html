<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    <!-- Main css -->
    <link rel="stylesheet" href="user-registration-page.css">
</head>

<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" />
                            </div>
                            <div class="form-group">
                                <label for="sign_up_pwd"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="sign_up_pwd" id="sign_up_pwd" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <label for="sign_up_pwd2"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="sign_up_pwd2" id="sign_up_pwd2" placeholder="Re-enter your password" />
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-to-terms" id="agree-to-terms" class="agree-to-terms" />
                                <label for="agree-to-terms" class="label-agree-to-terms"><span><span></span></span>I agree to the
                                    <a href="#" class="term-of-service">Terms of Service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                            </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sign in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" name="your_name" id="your_name" placeholder="Email" />
                            </div>
                            <div class="form-group">
                                <label for="sign_in_pwd"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="sign_in_pwd" id="sign_in_pwd" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-to-terms" />
                                <label for="remember-me" class="label-agree-to-terms"><span><span></span></span>Remember
                                    me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                            </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>

</html>
