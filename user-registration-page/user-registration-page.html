<body>
    <div class="jumbotron text-center">
        <h1></h1>
    <div class="topnav"> 
        <a class="#home" href="../index.html">Home</a>
        <a href="user-registration-page/user-registration-page.html" style="float: right;">Sign in</a>
        <a href="user-registration-page/user-registration-page.html" style="float: right;">Sign up</a>
      </div>
</div>

    <div class="main">
        <!-- Sign up form -->
        <section class="signup" id = "signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <div class="form-group">
                            <input type="text" name="name" id="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="sign_up_pwd" id="sign_up_pwd" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="sign_up_pwd2" id="sign_up_pwd2"
                                placeholder="Re-enter your password"/>
                        </div>
                        <div class="form-group">
                            <label for="agree-to-terms" class="label-agree-to-terms"><span><span></span></span>I agree
                                to the
                                <a href="#" class="term-of-service">Terms of Service</a></label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    
    <div class="main">        
        <!-- Sign in  Form -->
        <section class="sign-in" id = "signin">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                        <div class="form-group">
                            <input type="email" name="your_name" id="your_name" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="sign_in_pwd" id="sign_in_pwd" placeholder="Password"/>
                        </div>
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="gridCheck">Remember Me</label>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </div>
                </div>
            </div>
        </section></div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
